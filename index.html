<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kalkulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <!--TOP-->
            <div class="wprowadzanie">
                <input type="number" id="liczba1"><br>
                <input type="number" id="liczba2"><br>
            </div>
            <!--BOTTOM-->
            <button class="dzielenie">รท</button>
            <button class="mnozenie">*</button>
            <button class="dodawanie col">+</button>
            <button class="odejmowanie col">-</button>
            <button class="equel col">=</button>
            <div class="wynik"></div>
        </div>
    </body>
</html>
