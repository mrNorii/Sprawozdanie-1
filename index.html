<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kalkulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="calculator">
            <!--TOP-->
            <div class="wprowadzanie">
                <input type="number" id="liczba1"><br>
                <input type="number" id="liczba2"><br>
            </div>
            <!--BOTTOM-->
            <button class="dzielenie col" onclick="dzielenie()">รท</button>
            <button class="mnozenie" onclick="mnozenie()">*</button>
            <button class="potegowanie" onclick="potegowanie()">^</button>
            <button class="dodawanie col" onclick="dodawanie()">+</button>
            <button class="odejmowanie col" onclick="odejmowanie()">-</button>
            <button id="wynik">Wynik: </button>
        </div>
    </body>
</html>
